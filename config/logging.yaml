version: 1
disable_existing_loggers: false

formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  detailed:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(filename)s:%(lineno)d - %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: logs/lonai.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8

loggers:
  lonai:
    level: DEBUG
    handlers: [console, file]
    propagate: false

  httpx:
    level: WARNING
    handlers: [console, file]
    propagate: false

  httpcore:
    level: WARNING
    handlers: [console, file]
    propagate: false
    
  urllib3:
    level: WARNING
    handlers: [console, file]
    propagate: false

  openai:
    level: WARNING
    handlers: [console, file]
    propagate: false

root:
  level: INFO
  handlers: [console, file]
